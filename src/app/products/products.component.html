<div class="container bg-info-subtle my-2 rounded-2 p-5">
    <div class="col-4 m-auto pb-5">
      <h1 class="text-center">Cadastro de Produtos</h1>
      <div class="row">
        <form [formGroup]="formGroupProduct">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input 
            type="id" 
            class="form-control" 
            id="name" 
            formControlName="name">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" 
            id="descricao" 
            rows="3" 
            formControlName="desc">
        </textarea>
          </div>
          <div class="row d-flex justify-content-around text-center">
            <div class="mb-3 col-4">
              <label for="exampleFormControlInput1" class="form-label">Preço</label>
              <input 
              type="number" 
              class="form-control" 
              id="prec"
              formControlName="prec">
            </div>
            <div class="mb-3 col-4">
              <label for="exampleFormControlInput1" class="form-label">Quantidade</label>
              <input 
              type="number" 
              class="form-control" 
              id="quant"
              formControlName="quant">
            </div>
          </div>
          <button type="submit" class="btn btn-primary"
          (click)="save()">Cadastrar</button>
        </form>
      </div>
    </div>
     <!-- Card centralizado -->
    <div class="card text-center" style="width: 800px; margin: 0 auto;">
        <div class="card-body mb-2">
      <h1 class="text-center mt-3">Produtos</h1>
      <br>
      <div *ngFor=" let product of products" class="border border-primary p-3 my-1 mx-4 border-opacity-25 rounded-3 bg-info-subtle">
        <h5 class="card-title" >{{product.name}} #{{product.id}} </h5>
        <p class="card-text">Descrição: {{product.desc}} </p>
        <p class="card-text">Preço: {{product.prec}}</p>
        <p class="card-text">Quantidade: {{product.quant}}</p>
        <div class="d-flex justify-content-evenly"></div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="btn btn-outline-secondary" (click)="edit(product)">Editar</button>
          <button type="button" class="btn btn-outline-secondary" (click)="delete(product)">Remover</button>
        </div>
      </div>
    </div>
  </div>
</div>
